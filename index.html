<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Light and Sound Memory Game</h1>
    
    <p>
      Welcome to the game! Repeat back the pattern by pressing buttons. You have 3 strikes.
    </p>
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>
    <h3 class="strike">
      Strikes: 0
    </h3>
    
    <div id="gameButtonArea">
      <div id="buttons">
        <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
        <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
        <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
        <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
        <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()"></button>
        <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()"></button>
      </div>
      
      <div id="images">
        <img src="https://cdn.glitch.com/018e714b-c91f-4d60-ab43-9dcce27e4ff3%2Ffrog.png?v=1616565046317">
        <img src="https://cdn.glitch.com/018e714b-c91f-4d60-ab43-9dcce27e4ff3%2Fdog.png?v=1616565048003">
        <img src="https://cdn.glitch.com/018e714b-c91f-4d60-ab43-9dcce27e4ff3%2Fostrich.png?v=1616565041051">
        <img src="https://cdn.glitch.com/018e714b-c91f-4d60-ab43-9dcce27e4ff3%2Fbee.png?v=1616565044667">
        <img src="https://cdn.glitch.com/018e714b-c91f-4d60-ab43-9dcce27e4ff3%2Fcat.png?v=1616565072239">
        <img src="https://cdn.glitch.com/018e714b-c91f-4d60-ab43-9dcce27e4ff3%2Fbutterfly.png?v=1616565043166">
        
    </div>
      
    </div>
    
    
  </body>
</html>
